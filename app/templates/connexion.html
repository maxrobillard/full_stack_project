    {% extends "base.html" %}
    {% block inscription %}Active{% endblock %}
    {% block css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Icon -->
    <link href="{{ url_for('static', path='/fonts/material-icon/css/material-design-iconic-font.min.css') }}" rel="stylesheet">

    <!-- Main css -->
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    {% endblock %}

    {% block title %}
    <title>Inscription Junior</title>
    {% endblock %}

    {% block content %}
    <div class="main">

        <section class="signup">

            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signin-form" class="signup-form">
                        <h2 class="form-title">Connexion</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Votre adresse mail"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" placeholder="Mot de passe"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Connexion"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Vous ne poss√©dez pas de compte ? <a href="/inscription" class="loginhere-link">Inscrivez-vous</a>
                    </p>
                </div>
            </div>
        </section>

    </div>
    {% endblock %}
    {% block script %}
    <!-- JS -->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/js/main.js"></script>
    {% endblock %}
