{% extends "base.html" %}

{% block title %}
  <title>Modifier un article</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="text-danger font-weight-bold">
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </div>
    </div>

    <div class="row my-5">
      <h3 class="text-center display-4">poster un article</h3>
      <form method="POST">
        <div class="mb-3">
          <input type="text" required class="form-control" name="title" value="{{article.title}}" placeholder="titre de l'article">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Contenu</label>
          <textarea class="form-control" required name="contenu" id="exampleFormControlTextarea1" rows="3">{{article.body}}</textarea>
          <div id="help" class="form-text"></div>

        </div>
        <button style="margin-top:10px" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
